<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <main>
    <section class="card">
      <div class="card__content-container">
        <h1 class="card__content-container__heading">
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="card__content-container__sub-heading">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <ul class="card__content-container__stats-container">
          <li>
            <h2>10k+</h2>
            <p>companies</p>
          </li>

          <li>
            <h2>314</h2>
            <p>templates</p>
          </li>

          <li>
            <h2>12m+</h2>
            <p>queries</p>
          </li>
        </ul>
      </div>

      <div class="card__image-container">
        <img class="card__image-container__desktop-img" src="images/image-header-desktop.jpg" alt="people collaborating in office">
        <img class="card__image-container__mobile-img" src="images/image-header-mobile.jpg" alt="people collaborating in office">
        <div class="card__image-container__overlay"></div>
      </div>
    </section>
  </main>
</body>
</html>
